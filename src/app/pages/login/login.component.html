<!DOCTYPE html> 
<html> 
  
<head> 
    <title> Registration</title> 
    <link rel="stylesheet" href="./login.component.css">
</head> 
  
<body> 
    <div class="main"> 
        <h1>Restaurant</h1> 
        <h3>Enter your login credentials</h3> 
        <form action=""> 
            <label for="first"> 
                  Email: 
              </label> 
            <input type="text" 
                   id="first"
                   name="first" 
                   placeholder="Enter your Username" [(ngModel)] = "userData.email" required> 
  
            <label for="password"> 
                  Password: 
              </label> 
            <input type="password"
                   id="password" 
                   name="password" 
                   placeholder="Enter your Password" [(ngModel)] = "userData.password" required> 
  
            <div class="wrap"> 
                <button type="submit"
                        (click)="formSubmit()"> 
                    Submit 
                </button> 
            </div> 
        </form> 
        <p>Not registered?  
              <a href="/signUp" 
               style="text-decoration: none;"> 
                Create an account 
            </a> 
        </p> 
    </div> 
</body> 
  
</html>
